{% extends "base.html" %}

{% block content %}
<h2>Reservation Confirmed</h2>

<p>Thank you, {{ reservation.passengerName }}!</p>
<p>
  Seat: Row {{ reservation.seatRow }}, Column {{ reservation.seatColumn }}<br>
  Price: ${{ price }}<br>
  Reservation Code: <strong>{{ reservation.eTicketNumber }}</strong>
</p>

<a href="{{ url_for('main_menu') }}">Back to Main Menu</a>
{% endblock %}
